[formatters]
keys=default

[formatter_default]
format=%(asctime)s  - %(filename)s - Line %(lineno)d - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[handlers]
keys=console, file

[handler_console]
class=logging.StreamHandler
level=INFO
formatter=default

[handler_file]
class=logging.handlers.RotatingFileHandler
level=DEBUG
formatter=default
args=("tazbot.log", "a")
maxBytes=512
backupCount=3

[loggers]
keys=root

[logger_root]
level=DEBUG
formatter=default
handlers=console,file
